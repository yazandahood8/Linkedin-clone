<!-- src/app/components/signup/signup.component.html -->
<div class="container mt-5">
  <h2>Signup</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" formControlName="fullName" class="form-control" id="fullName" placeholder="Enter your full name">
      <div *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched" class="text-danger">
        Full name is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="headline" class="form-label">Headline</label>
      <input type="text" formControlName="headline" class="form-control" id="headline" placeholder="e.g., Software Engineer at XYZ">
      <div *ngIf="signupForm.get('headline')?.invalid && signupForm.get('headline')?.touched" class="text-danger">
        Headline is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
        Please enter a valid email.
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
        Password must be at least 8 characters long.
      </div>
    </div>
    <!-- Optional Fields -->
    <div class="mb-3">
      <label for="dateOfBirth" class="form-label">Date of Birth</label>
      <input type="date" formControlName="dateOfBirth" class="form-control" id="dateOfBirth">
    </div>
    <div class="mb-3">
      <label for="about" class="form-label">About</label>
      <textarea formControlName="about" class="form-control" id="about" rows="3" placeholder="Tell us about yourself"></textarea>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" formControlName="location" class="form-control" id="location" placeholder="e.g., New York, USA">
    </div>
    <div class="mb-3">
      <label for="profilePictureUrl" class="form-label">Profile Picture URL</label>
      <input type="url" formControlName="profilePictureUrl" class="form-control" id="profilePictureUrl" placeholder="http://example.com/profile.jpg">
    </div>
    <div class="mb-3">
      <label for="backgroundImageUrl" class="form-label">Background Image URL</label>
      <input type="url" formControlName="backgroundImageUrl" class="form-control" id="backgroundImageUrl" placeholder="http://example.com/background.jpg">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="signupForm.invalid || loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Signup
    </button>
    <p class="mt-3">
      Already have an account? <a routerLink="/login">Login here</a>.
    </p>
    <!-- Display Success or Error Messages -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
